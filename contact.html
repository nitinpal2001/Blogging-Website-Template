<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>blogPLAY</title>
        <link rel="stylesheet" href="css/utils.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/mobile.css">
        <link rel="stylesheet" href="css/contact.css">
        <link rel="stylesheet" href="css/blogs.css">
    </head>

<body>
    <nav class="navigation m-auto">
        <div class="nav-left">
            <a href="/" class="anchor-text">
                <span class="logo "><strong>blogPLAY</strong></span>
            </a>
            
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="search.html" method="get">
                <input type="text" name="search" placeholder="Search Article">
            <button class="btn">Search</button>
            </form>
            
        </div>
    </nav>
    <hr class="m-auto max-width-1">

    <div class="contact-content contact-background m-auto max-width-1">
        <div class="contact-form">
            <h2 class="font-1">Feel Free To Reach Us-</h2>
            <div class="form-box">
                <input type="text" placeholder="Enter Your Name">
            </div>
            <div class="form-box">
                <input type="number" placeholder="Enter Your Age">
            </div>
            <div class="form-box">
                <input type="tel" placeholder="Enter Your Phone">
            </div>
            <div class="form-box">
                <input type="email" placeholder="Enter Your Email">
            </div>
            <div class="form-box">
                <textarea name="comment" id="comment" cols="30" rows="10"
                    placeholder="Write your feedbacks/complaints"></textarea>
            </div>
            <div class="form-box">
                <button type="submit" class="btn">Submit</button>
            </div>
        </div>
    </div>

    <div class="footer  m-auto font-2" id="con-footer">
        <p>copyright &copy; www.blogPLAY.com . All Rights Reserved</p>
        <a href="https://www.freepik.com/vectors/background" class="anchor-text">Background vector created by
            vectorpouch - www.freepik.com</a>
    </div>
</body>

</html>
